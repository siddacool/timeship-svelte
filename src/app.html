<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

      content="A world clock at your fingertips. Timeship displays time from cities all around the globe."
    />
    <link rel="shortcut icon" type="image/png" href="%sveltekit.assets%/favicon.ico" />
